            src="linear-beauty-cosmetics-logo-design-vector-29628279.jpg"

      <!-- navlink left -->
      <div class="navleft">

          <li><a href="about.html">About us </a></li>

          <form action="#">

          </form>
        </div>
      </div>
      <!-- bottom -->
      <div class="bottom" style="justify-content: center">
        <main>
          <h2
            style="
              text-align: center;
              display: block;
              justify-content: center;

              margin-top: 10px;
            "
          >
            Please fill the form
          </h2>
        </main>

    </nav>
    <form action="#" method="post" autocomplete="on" novalidate>
      <fieldset>
        <legend>contact form</legend>
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
          value="Email"
        />
        <br /><br />
        <label for="phone">phone nummer</label>
        <input
          type="number"
          name="phone"
          id="phone"
          value="phone"
          placeholder="enter your phone number"
        />
        <br /><br />
        <label for="country">select your country</label>
        <select name="country" id="country">
          <option value="">egypt</option>
          <option value="">france</option>
          <option value="">england</option>
        </select>
        <br /><br />
        <label for="age">Age</label>
        <input type="date" name="age" id="age" />
        <br /><br />
        <input type="checkbox" name="calidation" id="accept" />
        <label for="accept">I read and accept validation rules</label>
        <br /><br />
        <label for="data">Type some text</label>
        <textarea name="data" id="data" cols="30" rows="10"></textarea>
        <br /><br />
        <input type="submit" value="submit" name="submit" />
        <br /><br />
      </fieldset>
    </form>
  </body>
